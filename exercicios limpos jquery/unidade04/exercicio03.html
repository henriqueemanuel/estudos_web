<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {
              //adicionando titulos ao passar o mouse por cima da imagem
		      $("a").attr("title","Alpes Suíços");
              
              //abrindo em outra aba
              $("a").attr("target","_blank");
                
              //removendo titulos
              $("a").removeAttr("title","Alpes Suíços");
			})
		</script>
        
    </head>

    <body>
    	
    	<a href="imagem/foto6_grande.jpg"><img src="imagem/foto6.jpg"></a>

    </body>

</html>
