<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function(e) {
				//removendo elementos
                $("li.especifico").remove();
                $("li:last").remove();
                
                //alterando
                $("li.alterado").replaceWith("<li>Mudei esse carai</li>");
                
                //embrulhando
                $("ul").wrapAll("<div style ='border:1px solid #Ccc'></div>");
                //wrapInner insere a div dentro do ul
			})
		</script>        
    </head>

    <body>
    	
      
		<ul>
        		
            <li class="especifico">Curso HTML5 Essencial</li>
            <li class="alterado">Curso CSS3 Essencial</li>
            <li>Curso Javascript Essencial</li>
            <li>Curso jQuery Fundamental</li>
        </ul>
        
    </body>

</html>
