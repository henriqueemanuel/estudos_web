<html>
    <head>
        <title>Curso de CSS3 - Essencial</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
        <!-- rel associa o arquivo a um tipo especifico, nesse caso a um arquivo de estilo -->
        <style>
            h1{
                font-family: 'Roboto', sans-serif;
            }
            p {
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>
    
    <body>
        <h1>Teste de fontes do Google Fonts</h1>
        <p>Como usar Google Fonts em seu website.</p>
        
	</body>
</html>
