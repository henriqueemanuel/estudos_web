<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"];
            
            //adicionar elementos no final do array
            salada.push("Mam√£o");
            
            //adicionar no inicio do array
            salada.unshift("Laranja")
            
            //excluir ultimo elemento do array
            salada.pop();
            
            //excluir primeiro elemento do array
            salada.shift();
            
            console.log(salada);
            //exibir numero de elementos do array
            console.log("Numero de elementos: " + salada.length);
        </script>
    </head>

    </body>
</html>
